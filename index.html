<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%) }
    .attribution a { color: hsl(0, 0%, 100%); text-decoration: none;}
    .attribution a:hover { color: hsl(75, 94%, 57%)}
  </style>
</head>
<body>
  <main class="component">
    <section class="header">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      <h1>Jessica Randall</h1>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
    </section>

    <article>
      <button>
        GitHub
      </button>
    </article>

    <article>
      <button>
        Frontend Mentor
      </button>
    </article>

    <article>
      <button>
        LinkedIn
      </button>
    </article>

    <article>
      <button>
        Twitter
      </button>
    </article>

    <article>
      <button>
        Instagram
      </button>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omowunmi Kamiludeen</a>.
  </div>
</body>
</html>
